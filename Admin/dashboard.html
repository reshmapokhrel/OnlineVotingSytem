<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<div class="grid-container">

  <!-- header -->
  <header class="header">
    <div class="menu-icon" onclick="openSidebar()">
      <span class="material-icons-outlined">menu</span>
    </div>
    <div class="class-left">
      <span class="material-icons-outlined"> search </span> 
    </div>
    <div class="class-right">
      <span class="material-icons-outlined" ><a href="../hompage/home_page.html">account_circle </a></span>
      
    </div>
  </header>
  <!-- end header -->

  <!-- slidebar -->
   <aside id="sidebar">
   <div class="sidebar-title">
    <div class="sidebar-brand">
      <span class="material-icons-outlined"><a href="dashboard.html">how_to_vote</span></a> Go Vote
    </div>

   </div>

   <ul class="sidebar-list">
        <li class="sidebar-list-item">

        <div class="">
  
     <li class="sidebar-list-item"><span class="material-icons-outlined">event_available</span> Elections</a></li>

      </div>

        </div>

       </div>
       

      <div class="card">
        <div class="card-inner"> 
         <p class="text-primary">View Result</p>
         <span class="material-icons-outlined text-orange"> visibility</span>
        </div>

    </div>

</div>

  <script src="../assets/js/dashobrd.js"></script>
